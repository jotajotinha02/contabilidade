<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vendas</title>
<style>
  body {
  font-family: Arial, sans-serif;
  background-color: hsl(0, 0%, 100%);
  color: hsl(240, 10%, 3.9%);
  padding: 20px;
  min-height: 100vh;
  display: flex;
  justify-content: center;
}

.container {
  max-width: 480px;
  background-color: hsl(0, 0%, 100%);
  border: 1px solid hsl(240, 5.9%, 90%);
  border-radius: 8px;
  padding: 24px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

h1 {
  font-size: 24px;
  color: hsl(120, 61%, 50%);
  margin-bottom: 16px;
}

h2 {
  font-size: 20px;
  color: hsl(207, 90%, 54%);
  margin-top: 24px;
  margin-bottom: 12px;
}

h3 {
  font-size: 18px;
  color: hsl(240, 5.9%, 10%);
  margin-top: 24px;
}

form {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 24px;
}

input[type="text"],
input[type="number"] {
  padding: 10px 14px;
  border: 1px solid hsl(240, 5.9%, 90%);
  border-radius: 6px;
  font-size: 16px;
  color: hsl(240, 10%, 3.9%);
}

input::placeholder {
  color: hsl(240, 5%, 64.9%);
}

input:focus {
  outline: none;
  border-color: hsl(120, 61%, 50%);
  box-shadow: 0 0 3px hsl(120, 61%, 50%);
}

button {
  background-color: hsl(120, 61%, 50%);
  color: hsl(0, 0%, 98%);
  border: none;
  padding: 12px 16px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: hsl(120, 61%, 40%);
}

button:active {
  background-color: hsl(120, 61%, 35%);
}

#lista-vendas {
  list-style-type: disc;
  padding-left: 20px;
  color: hsl(240, 3.7%, 15.9%);
}

#lista-vendas li {
  margin-bottom: 6px;
}


</style>
</head>
<body>
  <div class="container">
  <h1>Registrar Venda</h1>
  <form id="form-venda">
    <input type="text" id="usuario" placeholder="Usuário" required />
    <input type="number" id="quantidade" placeholder="Quantidade" required />
    <input type="number" id="valor" step="0.01" placeholder="Valor" required />
    <button type="submit">Registrar</button>
  </form>

  <h2>Filtro por usuário:</h2>
  <input type="text" id="filtro" placeholder="Nome do usuário" />
  <button onclick="buscarVendas()">Buscar</button>

  <h3>Total vendido: <span id="total"></span></h3>
  <ul id="lista-vendas"></ul>

  <script>
    const api = 'http://localhost:3000';

    document.getElementById('form-venda').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const quantidade = +document.getElementById('quantidade').value;
      const valor = +document.getElementById('valor').value;

      await fetch(`${api}/venda`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, quantidade, valor }),
      });

      buscarVendas();
    });

    async function buscarVendas() {
      const filtro = document.getElementById('filtro').value;
      const res = await fetch(`${api}/vendas${filtro ? '?usuario=' + filtro : ''}`);
      const dados = await res.json();

      const totalRes = await fetch(`${api}/vendas/total${filtro ? '?usuario=' + filtro : ''}`);
      const totalData = await totalRes.json();

      document.getElementById('lista-vendas').innerHTML = dados
        .map(v => `<li>${v.usuario} - ${v.quantidade} unid - R$${v.valor} (${v.data})</li>`)
        .join('');

      document.getElementById('total').innerText = totalData.total ?? 0;
    }

    buscarVendas();
  </script>
  </div>
</body>
</html>
