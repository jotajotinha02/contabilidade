<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: hsl(0, 0%, 100%);
      color: hsl(240, 10%, 3.9%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 600px;
      background-color: hsl(0, 0%, 100%);
      border: 1px solid hsl(240, 5.9%, 90%);
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 24px;
      color: hsl(120, 61%, 50%);
      margin-bottom: 16px;
    }

    h2 {
      font-size: 20px;
      color: hsl(207, 90%, 54%);
      margin-top: 24px;
      margin-bottom: 12px;
    }

    h3 {
      font-size: 18px;
      color: hsl(240, 5.9%, 10%);
      margin-top: 24px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px 14px;
      border: 1px solid hsl(240, 5.9%, 90%);
      border-radius: 6px;
      font-size: 16px;
      color: hsl(240, 10%, 3.9%);
    }

    input::placeholder {
      color: hsl(240, 5%, 64.9%);
    }

    input:focus {
      outline: none;
      border-color: hsl(120, 61%, 50%);
      box-shadow: 0 0 3px hsl(120, 61%, 50%);
    }

    button {
      background-color: hsl(120, 61%, 50%);
      color: hsl(0, 0%, 98%);
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      max-width: 120px;
    }

    button:hover {
      background-color: hsl(120, 61%, 40%);
    }

    button:active {
      background-color: hsl(120, 61%, 35%);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    th, td {
      border: 1px solid hsl(240, 5.9%, 90%);
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: hsl(240, 4.8%, 95.9%);
      color: hsl(240, 5.9%, 10%);
    }

    tbody tr:nth-child(even) {
      background-color: hsl(240, 5.9%, 98%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registrar Venda</h1>
    <form id="form-venda">
      <input type="text" id="usuario" placeholder="Usuário" required />
      <input type="number" id="quantidade" placeholder="Quantidade" required />
      <input type="number" id="valor" step="0.01" placeholder="Valor" required />
      <button type="submit">Registrar</button>
    </form>

    <h2>Filtro por usuário:</h2>
    <div style="display: flex; gap: 8px; margin-bottom: 16px;">
      <input type="text" id="filtro" placeholder="Nome do usuário" style="flex:1; padding:10px; border:1px solid hsl(240,5.9%,90%); border-radius:6px;" />
      <button onclick="buscarVendas()">Buscar</button>
    </div>

    <h3>Total vendido: <span id="total">0</span></h3>

    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Quantidade</th>
          <th>Valor (R$)</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody id="lista-vendas">
        <!-- linhas vão aparecer aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const api = 'http://localhost:3000';

    document.getElementById('form-venda').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value.trim();
      const quantidade = +document.getElementById('quantidade').value;
      const valor = +document.getElementById('valor').value;

      if(!usuario || quantidade <= 0 || valor <= 0){
        alert('Preencha todos os campos corretamente');
        return;
      }

      await fetch(`${api}/venda`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, quantidade, valor }),
      });

      document.getElementById('form-venda').reset();
      buscarVendas();
    });

    async function buscarVendas() {
      const filtro = document.getElementById('filtro').value.trim();
      const res = await fetch(`${api}/vendas${filtro ? '?usuario=' + encodeURIComponent(filtro) : ''}`);
      const dados = await res.json();

      const totalRes = await fetch(`${api}/vendas/total${filtro ? '?usuario=' + encodeURIComponent(filtro) : ''}`);
      const totalData = await totalRes.json();

      const tbody = document.getElementById('lista-vendas');
      tbody.innerHTML = '';

      if(dados.length === 0){
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color:hsl(14, 84%, 53%);">Nenhuma venda encontrada</td></tr>`;
      } else {
        dados.forEach(v => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${v.usuario}</td>
            <td>${v.quantidade}</td>
            <td>R$ ${v.valor.toFixed(2)}</td>
            <td>${v.data ?? ''}</td>
          `;
          tbody.appendChild(tr);
        });
      }

      document.getElementById('total').innerText = totalData.total ? `R$ ${totalData.total.toFixed(2)}` : 'R$ 0,00';
    }

    // Busca inicial para carregar dados ao abrir a página
    buscarVendas();
  </script>
</body>
</html>
