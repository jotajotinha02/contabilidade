<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vendas</title>
<style>
  @tailwind base;
@tailwind components;
@tailwind utilities;

:root {
  --background: hsl(0, 0%, 100%);
  --foreground: hsl(240, 10%, 3.9%);
  --muted: hsl(240, 4.8%, 95.9%);
  --muted-foreground: hsl(240, 5%, 64.9%);
  --popover: hsl(0, 0%, 100%);
  --popover-foreground: hsl(240, 10%, 3.9%);
  --card: hsl(0, 0%, 100%);
  --card-foreground: hsl(240, 10%, 3.9%);
  --border: hsl(240, 5.9%, 90%);
  --input: hsl(240, 5.9%, 90%);
  --primary: hsl(120, 61%, 50%);
  --primary-foreground: hsl(0, 0%, 98%);
  --secondary: hsl(207, 90%, 54%);
  --secondary-foreground: hsl(0, 0%, 98%);
  --accent: hsl(240, 4.8%, 95.9%);
  --accent-foreground: hsl(240, 5.9%, 10%);
  --destructive: hsl(14, 84%, 53%);
  --destructive-foreground: hsl(0, 0%, 98%);
  --ring: hsl(240, 5.9%, 10%);
  --radius: 0.5rem;
}

.dark {
  --background: hsl(240, 10%, 3.9%);
  --foreground: hsl(0, 0%, 98%);
  --muted: hsl(240, 3.7%, 15.9%);
  --muted-foreground: hsl(240, 5%, 64.9%);
  --popover: hsl(240, 10%, 3.9%);
  --popover-foreground: hsl(0, 0%, 98%);
  --card: hsl(240, 10%, 3.9%);
  --card-foreground: hsl(0, 0%, 98%);
  --border: hsl(240, 3.7%, 15.9%);
  --input: hsl(240, 3.7%, 15.9%);
  --primary: hsl(120, 61%, 50%);
  --primary-foreground: hsl(0, 0%, 98%);
  --secondary: hsl(207, 90%, 54%);
  --secondary-foreground: hsl(0, 0%, 98%);
  --accent: hsl(240, 3.7%, 15.9%);
  --accent-foreground: hsl(0, 0%, 98%);
  --destructive: hsl(14, 84%, 53%);
  --destructive-foreground: hsl(0, 0%, 98%);
  --ring: hsl(240, 4.9%, 83.9%);
}

@layer base {
  * {
    @apply border-border;
  }

  body {
    @apply font-sans antialiased bg-background text-foreground min-h-screen p-6;
  }
}

@layer components {
  /* Container geral */
  .container {
    @apply max-w-xl mx-auto bg-card rounded-lg shadow-md p-6;
  }

  /* Títulos */
  h1, h2, h3 {
    @apply font-semibold mb-4;
  }
  h1 {
    @apply text-2xl text-primary;
  }
  h2 {
    @apply text-xl text-secondary;
  }
  h3 {
    @apply text-lg text-accent-foreground;
  }

  /* Formulário */
  form#form-venda {
    @apply flex flex-col gap-4 mb-6;
  }

  input[type="text"],
  input[type="number"] {
    @apply border border-border rounded-md px-4 py-2 bg-input text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition;
  }

  button[type="submit"],
  button {
    @apply bg-primary text-primary-foreground font-semibold rounded-md px-4 py-2 hover:bg-primary/80 active:bg-primary/90 transition;
  }

  /* Lista de vendas */
  ul#lista-vendas {
    @apply list-disc pl-5 space-y-2 text-neutral-700 dark:text-neutral-300;
  }

  /* Total vendido */
  #total {
    @apply font-bold text-primary;
  }
}

@layer utilities {
  .bg-neutral-50 { background-color: hsl(0, 0%, 98%); }
  .bg-neutral-100 { background-color: hsl(240, 4.8%, 95.9%); }
  .bg-neutral-200 { background-color: hsl(240, 5.9%, 90%); }
  .bg-neutral-300 { background-color: hsl(240, 4.9%, 83.9%); }
  .bg-neutral-400 { background-color: hsl(240, 5%, 64.9%); }
  .bg-neutral-500 { background-color: hsl(240, 3.8%, 46.1%); }
  .bg-neutral-600 { background-color: hsl(240, 5.2%, 33.9%); }
  .bg-neutral-700 { background-color: hsl(240, 5.3%, 26.1%); }
  .bg-neutral-800 { background-color: hsl(240, 3.7%, 15.9%); }
  .bg-neutral-900 { background-color: hsl(240, 5.9%, 10%); }

  .text-neutral-50 { color: hsl(0, 0%, 98%); }
  .text-neutral-100 { color: hsl(240, 4.8%, 95.9%); }
  .text-neutral-200 { color: hsl(240, 5.9%, 90%); }
  .text-neutral-300 { color: hsl(240, 4.9%, 83.9%); }
  .text-neutral-400 { color: hsl(240, 5%, 64.9%); }
  .text-neutral-500 { color: hsl(240, 3.8%, 46.1%); }
  .text-neutral-600 { color: hsl(240, 5.2%, 33.9%); }
  .text-neutral-700 { color: hsl(240, 5.3%, 26.1%); }
  .text-neutral-800 { color: hsl(240, 3.7%, 15.9%); }
  .text-neutral-900 { color: hsl(240, 5.9%, 10%); }

  .border-neutral-50 { border-color: hsl(0, 0%, 98%); }
  .border-neutral-100 { border-color: hsl(240, 4.8%, 95.9%); }
  .border-neutral-200 { border-color: hsl(240, 5.9%, 90%); }
  .border-neutral-300 { border-color: hsl(240, 4.9%, 83.9%); }
  .border-neutral-400 { border-color: hsl(240, 5%, 64.9%); }
  .border-neutral-500 { border-color: hsl(240, 3.8%, 46.1%); }
  .border-neutral-600 { border-color: hsl(240, 5.2%, 33.9%); }
  .border-neutral-700 { border-color: hsl(240, 5.3%, 26.1%); }
  .border-neutral-800 { border-color: hsl(240, 3.7%, 15.9%); }
  .border-neutral-900 { border-color: hsl(240, 5.9%, 10%); }
}

</style>
</head>
<body>
  <div class="container">
  <h1>Registrar Venda</h1>
  <form id="form-venda">
    <input type="text" id="usuario" placeholder="Usuário" required />
    <input type="number" id="quantidade" placeholder="Quantidade" required />
    <input type="number" id="valor" step="0.01" placeholder="Valor" required />
    <button type="submit">Registrar</button>
  </form>

  <h2>Filtro por usuário:</h2>
  <input type="text" id="filtro" placeholder="Nome do usuário" />
  <button onclick="buscarVendas()">Buscar</button>

  <h3>Total vendido: <span id="total"></span></h3>
  <ul id="lista-vendas"></ul>

  <script>
    const api = 'http://localhost:3000';

    document.getElementById('form-venda').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const quantidade = +document.getElementById('quantidade').value;
      const valor = +document.getElementById('valor').value;

      await fetch(`${api}/venda`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, quantidade, valor }),
      });

      buscarVendas();
    });

    async function buscarVendas() {
      const filtro = document.getElementById('filtro').value;
      const res = await fetch(`${api}/vendas${filtro ? '?usuario=' + filtro : ''}`);
      const dados = await res.json();

      const totalRes = await fetch(`${api}/vendas/total${filtro ? '?usuario=' + filtro : ''}`);
      const totalData = await totalRes.json();

      document.getElementById('lista-vendas').innerHTML = dados
        .map(v => `<li>${v.usuario} - ${v.quantidade} unid - R$${v.valor} (${v.data})</li>`)
        .join('');

      document.getElementById('total').innerText = totalData.total ?? 0;
    }

    buscarVendas();
  </script>
  </div>
</body>
</html>
