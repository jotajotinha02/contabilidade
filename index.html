<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidade - Vendas</title>
    <!-- Inclui a biblioteca de CSS Tailwind para estilização rápida e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card-container {
            max-width: 90%;
            margin: 2rem auto;
        }
        .action-button {
            transition: all 0.2s;
        }
        .action-button:hover {
            transform: scale(1.05);
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-start justify-center min-h-screen p-4">
    <div class="card-container bg-white shadow-xl rounded-2xl p-6 md:p-8 w-full lg:max-w-4xl">
        <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6">Registrar Venda</h1>
        
        <!-- Formulário para registrar novas vendas -->
        <form id="venda-form" class="space-y-4">
            <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
                <div class="flex-1">
                    <label for="usuario" class="sr-only">Usuário</label>
                    <input type="text" id="usuario" placeholder="Usuário" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="flex-1">
                    <label for="quantidade" class="sr-only">Quantidade</label>
                    <input type="number" id="quantidade" placeholder="Quantidade" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="flex-1">
                    <label for="valor" class="sr-only">Valor (R$)</label>
                    <input type="number" step="0.01" id="valor" placeholder="Valor (R$)" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-bold p-3 rounded-xl hover:bg-green-700 transition-colors">
                Registrar
            </button>
        </form>

        <div class="my-8 h-px bg-gray-200"></div>

        <!-- Seção de filtro e exibição do total -->
        <div class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-800">Filtro por usuário:</h2>
            <div class="flex flex-col md:flex-row md:items-center md:space-x-4 space-y-4 md:space-y-0">
                <div class="flex-1">
                    <label for="filtro-usuario" class="sr-only">Nome do usuário</label>
                    <input type="text" id="filtro-usuario" placeholder="Nome do usuário" class="w-full p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button id="buscar-button" class="w-full md:w-auto bg-blue-600 text-white font-bold p-3 rounded-xl hover:bg-blue-700 transition-colors">
                    Buscar
                </button>
            </div>
            
            <p class="text-xl font-medium text-gray-700 mt-4">
                Total vendido: <span id="total-vendido" class="font-bold text-green-600">R$ 0,00</span>
            </p>
        </div>

        <!-- Tabela para exibir as vendas -->
        <div class="overflow-x-auto mt-6 rounded-xl shadow-sm border border-gray-200">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Usuário</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Quantidade</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Valor (R$)</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Data</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Ações</th>
                    </tr>
                </thead>
                <tbody id="vendas-tabela-corpo" class="bg-white divide-y divide-gray-200">
                    <!-- As linhas de vendas serão inseridas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const vendaForm = document.getElementById('venda-form');
        const usuarioInput = document.getElementById('usuario');
        const quantidadeInput = document.getElementById('quantidade');
        const valorInput = document.getElementById('valor');
        const filtroInput = document.getElementById('filtro-usuario');
        const buscarButton = document.getElementById('buscar-button');
        const totalVendidoSpan = document.getElementById('total-vendido');
        const tabelaCorpo = document.getElementById('vendas-tabela-corpo');

        const formatarMoeda = (valor) => {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(valor);
        };

        const buscarTotalVendido = async (filtro = '') => {
            try {
                const url = filtro ? `/vendas/total?usuario=${filtro}` : '/vendas/total';
                const response = await fetch(url);
                const data = await response.json();
                totalVendidoSpan.textContent = formatarMoeda(data.total);
            } catch (error) {
                console.error('Erro ao buscar o total de vendas:', error);
                totalVendidoSpan.textContent = 'Erro ao carregar';
            }
        };

        const buscarVendas = async (filtro = '') => {
            try {
                const url = filtro ? `/vendas?usuario=${filtro}` : '/vendas';
                const response = await fetch(url);
                const vendas = await response.json();
                
                tabelaCorpo.innerHTML = '';
                
                vendas.forEach(venda => {
                    const row = tabelaCorpo.insertRow();
                    row.className = 'text-gray-700';

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap">${venda.usuario}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${venda.quantidade}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${formatarMoeda(venda.valor)}</td>
                        <td class="px-6 py-4 whitespace-nowrap">${venda.data}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="excluirVenda(${venda.id})" class="text-red-600 hover:text-red-900 action-button">
                                Excluir
                            </button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Erro ao buscar vendas:', error);
                tabelaCorpo.innerHTML = `<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Erro ao carregar os dados.</td></tr>`;
            }
        };

        const excluirVenda = async (id) => {
            try {
                const response = await fetch(`/venda/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    const filtro = filtroInput.value;
                    buscarVendas(filtro);
                    buscarTotalVendido(filtro);
                } else {
                    console.error('Erro ao excluir venda:', response.statusText);
                }
            } catch (error) {
                console.error('Erro de conexão ao excluir venda:', error);
            }
        };

        vendaForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const novaVenda = {
                usuario: usuarioInput.value,
                quantidade: Number(quantidadeInput.value),
                valor: Number(valorInput.value)
            };

            try {
                const response = await fetch('/venda', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(novaVenda)
                });

                if (response.status === 201) {
                    vendaForm.reset();
                    buscarVendas();
                    buscarTotalVendido();
                } else {
                    console.error('Erro ao registrar a venda:', await response.text());
                }
            } catch (error) {
                console.error('Erro de conexão ao registrar a venda:', error);
            }
        });

        buscarButton.addEventListener('click', () => {
            const filtro = filtroInput.value;
            buscarVendas(filtro);
            buscarTotalVendido(filtro);
        });

        filtroInput.addEventListener('input', () => {
            const filtro = filtroInput.value;
            buscarVendas(filtro);
            buscarTotalVendido(filtro);
        });

        document.addEventListener('DOMContentLoaded', () => {
            buscarVendas();
            buscarTotalVendido();
        });
    </script>
</body>
</html>
